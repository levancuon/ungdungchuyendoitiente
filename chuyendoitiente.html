<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <h1>Chuyển đổi tiền tệ</h1>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="text" id="1" size="10px"></td>

        <td><select id="2" >
            <option value="VND">--VND--</option>
            <option value="USD">--USD--</option>
        </select>
        </td>

    <td>
        <select name="" id="3">
            <option value="VND">--VND--</option>
            <option value="USD">USD</option>
        </select>
    </td>
    <td>
        <button type="submit" onclick="convert();">Convert</button>
    </td>
</table>
<script>
    function convert(){
        let Amount = document.getElementById('1').value;
        let From = document.getElementById('2').value;
        let to = document.getElementById('3').value;
        let ketqua;

        if (From == "VND" && to == "USD"){
            ketqua = "ketqua="+(Amount/23000)+"$";
        }
        else if (From == "USD" && to == "VND" ){
            ketqua = "ketqua=" + (Amount*23000)+"Đ"
        }
        else if(From == "USD"){
            ketqua = "ketqua=" + (Amount) + "$"
        }
        else {
            ketqua = "ketqua=" + (Amount) + "Đ"}
        document.getElementById('4').innerHTML= ketqua ;
    }

</script>
<p id="4"></p>
</body>
</html>
